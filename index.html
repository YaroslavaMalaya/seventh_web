<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css"/> 
</head>

<body>
    <div id="container1">
        <p id="text">To-Do List</p>
        <div id="todoList">
            <div id="todoinput">
                <input type="text" id="task" value="" placeholder="Add a new task.">
                <button id="add">Add</button>
            </div> 
            <ul id="tasks"></ul>
            <div id="container2">
                <button id="removeCompleted">Remove Completed</button>
                <button id="removeAll">Remove All</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
